#
# DO NOT REMOVE CONFIGURARION PROPERTIES.
# ALL PROPERTIES ARE MANDATORY AND HAVE DEFAULT VALUES.
# VALUES CAN BE CHANGED BUT PROPERTIES CANNOT BE REMOVED OR ADDED.
#

# Database configuration.
postgres {
    jdbc {
        url = "jdbc:postgresql://localhost:5432/nlpcraft"
        driver = org.postgresql.Driver
        username = nlpcraft
        password = nlpcraft
    }

    c3p0 {
        maxStatements = 180

        pool {
            initSize = 10
            minSize = 1
            maxSize = 50
            acquireIncrement = 2
        }
    }
}

# REST server configuration.
rest {
    host = localhost
    port = 8081
}

# User manager configuration.
user {
    pwdPoolBlowup = 3
    timeoutScannerFreqMins = 1
    accessTokenExpireTimeoutMins = 60
}

# Notification manager configuration.
notification {
    flushSecs = 5
    maxBufferSize = 10000
    endpoints = []
}

# Probe manager configuration.
probe {
    links {
        p2s = "localhost:8100" # Probe-To-Server (P2S) link.
        s2p = "localhost:8101" # Server-To-Probe (S2P) link.
    }

    pingTimeoutMs = 2000
    soTimeoutMs = 5000
    reconnectTimeoutMs = 5000
    poolSize = 100
}

